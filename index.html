<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Client Information and Service</title>
  </head>
  <body>
    <h1>Client Information and Service</h1>
    <form>
      <div class="flex flex-column">
        <div class="flex flex-justify--content">
          <label>Name:</label><input type="text" required />
        </div>
        <div class="flex flex-justify--content">
          <label for="phone">Enter your phone number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="(987)-654-3210"
            required
          />
        </div>
        <div class="flex flex-justify--content">
          <label for="Stylist">Stylist required:</label>
          <select name="Stylist" id="stylist" required>
            <option value="pamela">Pamela</option>
            <option value="chloe">Chloe</option>
            <option value="marina">Marina</option>
            <option value="Abi">Abi</option>
          </select>
        </div>

        <div class="flex flex-justify--content">
          <label for="Services">Services required:</label>
          <select name="Services" id="style" required>
            <option value="senegalese">Senegalese</option>
            <option value="twist">twist</option>
            <option value="microbraids">microbraids</option>
            <option value="cornrows">cornrows</option>
          </select>
        </div>

        <div class="flex flex-justify--content">
          <label for="Price">price:</label>
          <select name="price" id="price" required>
            <option value="$150">$150</option>
            <option value="$180">$180</option>
            <option value="$200">$200</option>
            <option value="$220">$220</option>
          </select>
        </div>

        <div class="flex flex-justify--content">
          <label for="date">Choose an Appointment Date:</label>
          <input type="date" name="Appointment request" required />
        </div>
        <div class="flex flex-justify--content">
          <label for="time"> Choose a Time:</label>
          <select name="time" id="time">
            <option value="8">8:00 AM</option>
            <option value="9">9:00 AM</option>
            <option value="3">3:00 PM</option>
            <option value="4">4:00 PM</option>
          </select>
        </div>
      </div>
      <div class="flex">
        <button class="button" type="submit">Submit!</button>
      </div>
    </form>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
