<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Client Information and Service</title>
  </head>
  <body>
    <div class="center">
      <form class="flex flex-column flex-align">
        <h1>Client Information and Service</h1>
        <div class="flex flex-column">
          <div class="flex flex-justify--content">
            <label for="Name">Name:</label
            ><input
              name="Name"
              type="text"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <div class="flex flex-justify--content">
            <label for="Phone">Enter your phone number:</label>
            <input
              type="tel"
              id="Phone"
              name="Phone"
              placeholder="987-654-3210"
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </div>
          <div class="flex flex-justify--content">
            <label for="Stylist">Stylist preferred:</label>
            <select name="Stylist" id="stylist" required>
              <option value="pamela">Pamela</option>
              <option value="chloe">Chloe</option>
              <option value="marina">Marina</option>
              <option value="Abi">Abi</option>
            </select>
          </div>

          <div class="flex flex-justify--content">
            <label for="Services">Services required:</label>
            <select name="Services" id="style" required>
              <option value="senegalese">Senegalese</option>
              <option value="twist">twist</option>
              <option value="microbraids">microbraids</option>
              <option value="cornrows">cornrows</option>
            </select>
          </div>

          <div class="flex flex-justify--content">
            <label for="Price">price:</label>
            <select name="Price" id="price" required>
              <option value="$150">$150</option>
              <option value="$180">$180</option>
              <option value="$200">$200</option>
              <option value="$220">$220</option>
            </select>
          </div>

          <div class="flex flex-justify--content">
            <label for="Date">Choose an Appointment Date:</label>
            <input type="date" name="Date" required />
          </div>
          <div class="flex flex-justify--content">
            <label for="Time"> Choose a Time:</label>
            <select name="Time" id="time">
              <option value="8:00">8:00 AM</option>
              <option value="9:00">9:00 AM</option>
              <option value="15:00">3:00 PM</option>
              <option value="16:00">4:00 PM</option>
            </select>
          </div>
        </div>
        <div class="flex flex-row">
          <button class="button button-reset" type="reset">reset!</button>
          <button class="button" type="submit">Submit!</button>
        </div>
      </form>
    </div>
    <div class="flex flex-justify--content">
      <form id="filterForm" class="form flex flex-column">
        <h2>Filter Form</h2>
        <label for="startDate">Start Date</label
        ><input id="startDate" type="date" required />
        <label for="endDate">End Date</label><input id="endDate" type="date" />
        <button id="filterbtn" type="submit">Filter By date</button>
        <button type="reset">Reset!</button>
      </form>
      <p>The winner will appear here</p>

      <form id="rewardForm" class="form flex flex-column">
        <h3>Reward</h3>
        <label for="startDate">Start Date</label
        ><input id="startDateReward" type="date" required />
        <label for="endDate">End Date</label
        ><input id="endDateReward" type="date" required />
        <button id="filterReward" type="submit">Pick a Winner</button>
        <button type="reset">Reset!</button>
      </form>
    </div>
    <div>
      <label> Search By Name or By Phone Number: </label
      ><input id="filterSearch" type="text" />
    </div>

    <button id="sort" type="button">Sort By Date!</button>
    <div>
      <button id="delete" type="button">delete</button>
    </div>
    <table id="appointment">
      <thead>
        <tr>
          <td>Select</td>
          <td>Date</td>
          <td>Name</td>
          <td>Phone</td>
          <td>Price</td>
          <td>Services</td>
          <td>Stylist</td>
          <td>Time</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <template>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
    <footer>
      <div>Copyright &copy; 2021 Efoe Gnassia's final project</div>

      <div>
        <a href="mailto:yourfirstname@yourlastname.com"
          >efoe.gnassia@student.swic.edu</a
        >
      </div>
    </footer>
    <div><a href="#top">Go to top</a></div>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
