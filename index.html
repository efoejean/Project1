<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Client Information and Service</title>
  </head>
  <body>
    <h1>Client Information and Service</h1>
    <form class="">
      <div class="flex flex-column">
        <div class="flex flex-justify--content">
          <label>Name</label><input type="text" />
        </div>
        <div class="flex flex-justify--content">
          <label for="phone">Enter your phone number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="(987)-654-3210"
            required
          />
        </div>
        <div class="flex flex-justify--content">
          <label for="Services">Services required:</label>
          <select name="Services" id="style">
            <option value="senegalese">Senegalese</option>
            <option value="twist">twist</option>
            <option value="microbraids">microbraids</option>
            <option value="cornrows">cornrows</option>
          </select>
        </div>
        <div class="flex flex-justify--content">
          <label for="Stylist">Stylist required:</label>
          <select name="Stylist" id="stylist">
            <option value="pamela">Pamela</option>
            <option value="chloe">Chloe</option>
            <option value="marina">Marina</option>
            <option value="Abi">Abi</option>
          </select>
        </div>
      </div>
    </form>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
